<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>This is Form </h1>
<form>
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" placeholder="Enter your name" required><br>
    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" placeholder="Enter your email" required><br>
    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password" placeholder="Enter your password" required minlength="8" maxlength="20"><br>
    <label for="banana">banana</label>
    <input type="checkbox" id="banana" name="banana" value="friut">
    <label for="apple">apple</label>
    <input type="checkbox" id="apple" name="apple" value="friut">
    <label for="mango">mango</label>
    <input type="checkbox" id="mango" name="mango" value="friut"><br>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender" value="male">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender" value="Female"><br>
    <input type="file" id="file" name="file" accept="multiple"><br>
    <input type="submit"  id="submit" value="submit">
    <input type="reset" id="reset" value="reset">
<br>
    <label for="city">Select your city</label>
    <select id="city" name="city">
        <option value="bharuch">bharuch</option>
        <option value="surat">surat</option>
        <option value="ankleshwar">ankleshwar</option>
    </select><br>
    <button id="read more" name="read more">Read More</button>
</form>
</body>
</html>
